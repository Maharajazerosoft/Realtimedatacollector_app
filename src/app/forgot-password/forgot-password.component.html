<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card class="component_card ion-padding">
    <!-- Updated: Added alt attribute for accessibility -->
    <img class="forgot_img" src="../../../assets/img/img-createaccount.jpg" alt="Forgot Password Illustration"/>
    
    <!-- Updated: Added margin-bottom class properly -->
    <p class="ion-margin-bottom">Enter the email address which you registered and we will send your password.</p>

    <!-- Updated: Improved input with proper attributes and validation -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        name="email" 
        type="email" 
        [(ngModel)]="data.email" 
        required
        aria-label="Email address for password reset"
        autocomplete="email"
        inputmode="email"
      ></ion-input>
    </ion-item>

    <!-- Updated: Fixed duplicate class and improved button -->
    <div class="sgn-btn ion-margin-top">
      <ion-button 
        expand="block" 
        color="primary" 
        class="submit_btn" 
        (click)="forgotPassword(data)"
        [disabled]="!data?.email"
      >
        Submit to Save
      </ion-button>
    </div>

    <!-- Optional: Add a cancel button -->
    <div class="ion-margin-top">
      <ion-button 
        expand="block" 
        fill="clear" 
        color="medium" 
        (click)="closeModal()"
      >
        Cancel
      </ion-button>
    </div>
  </ion-card>
</ion-content>
